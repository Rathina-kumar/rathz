{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">{{ "Edit Expense" if expense else "Add Expense" }}</h2>

  <!-- âœ… Dynamically switch form action URL -->
  <form method="post" action="{{ '/editexpense/' + expense['_id'] | string if expense else '/addexpense' }}">

    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="amount"
        name="amount"
        required
        value="{{ expense.amount if expense else '' }}"
      />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select" id="category" name="category" required>
        <option value="" disabled {% if not expense %}selected{% endif %}>Choose a category</option>
        <option value="Food" {% if expense and expense.category == 'Food' %}selected{% endif %}>Food</option>
        <option value="Travel" {% if expense and expense.category == 'Travel' %}selected{% endif %}>Travel</option>
        <option value="Movies" {% if expense and expense.category == 'Movies' %}selected{% endif %}>Movies</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        required
        value="{{ expense.description if expense else '' }}"
      />
    </div>

    <div class="mb-3">
      <label for="payment_method" class="form-label">Payment Method</label>
      <select class="form-select" id="payment_method" name="payment_method" required>
        <option value="" disabled {% if not expense %}selected{% endif %}>Choose a payment method</option>
        <option value="UPI" {% if expense and expense.payment_method == 'UPI' %}selected{% endif %}>UPI</option>
        <option value="Card" {% if expense and expense.payment_method == 'Card' %}selected{% endif %}>Card</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        required
        value="{{ expense.date if expense else '' }}"
      />
    </div>

    <button type="submit" class="btn btn-primary">
      {{ "Update Expense" if expense else "Add Expense" }}
    </button>
  </form>

  {% if message %}
    <div class="alert alert-success mt-3">{{ message }}</div>
  {% endif %}
</div>
{% endblock %}
