{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4">Add Expense</h2>

  <!-- Error message display -->
  {% if error %}
    <div class="alert alert-danger mt-3" role="alert">
      {{ error }}
    </div>
  {% endif %}

  <!-- Success message display -->
  {% if message %}
    <div class="alert alert-success mt-3" role="alert">
      {{ message }}
    </div>
  {% endif %}

  <form method="post" action="">
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input
        type="number"
        class="form-control"
        id="amount"
        name="amount"
        placeholder="Enter amount"
        value="{{ amount | default('') }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select" id="category" name="category" required>
        <option value="" disabled {% if not category %}selected{% endif %}>Select category</option>
        <option value="Food" {% if category == 'Food' %}selected{% endif %}>Food</option>
        <option value="Travel" {% if category == 'Travel' %}selected{% endif %}>Travel</option>
        <option value="Movies" {% if category == 'Movies' %}selected{% endif %}>Movies</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        name="description"
        placeholder="Enter description"
        value="{{ description | default('') }}"
        required
      />
    </div>

    <div class="mb-3">
      <label for="payment_method" class="form-label">Payment Method</label>
      <select class="form-select" id="payment_method" name="payment_method" required>
        <option value="" disabled {% if not payment_method %}selected{% endif %}>Select payment method</option>
        <option value="UPI" {% if payment_method == 'UPI' %}selected{% endif %}>UPI</option>
        <option value="Card" {% if payment_method == 'Card' %}selected{% endif %}>Card</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input
        type="date"
        class="form-control"
        id="date"
        name="date"
        value="{{ date | default('') }}"
        required
      />
    </div>

    <button type="submit" class="btn btn-success">Add Expense</button>
  </form>
</div>
{% endblock %}
